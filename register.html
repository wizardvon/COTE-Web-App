<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COTE - Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="banner.svg" alt="Classroom of the Elite banner" class="banner">
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="cote-task.html">COTE Task</a>
    <a href="elms.html">eLMs</a>
    <a href="transfer.html">Transfer</a>
    <a href="about.html">About</a>
    <a href="help.html">Help</a>
    <a href="teacher.html">Teacher</a>
    <a href="login.html">Login</a>
  </nav>
  <div class="card">
    <h2>Register</h2>
    <form id="register-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="role">Role:</label>
      <select id="role" name="role" required>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <div id="student-fields" style="display: block;">
        <label for="lrn">LRN:</label>
        <input type="text" id="lrn" name="lrn">

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script type="module" src="register.js"></script>
</body>
</html>
