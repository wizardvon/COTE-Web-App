<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Admin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@5.6.2/dist/css/tabulator.min.css">
  <script src="https://unpkg.com/tabulator-tables@5.6.2/dist/js/tabulator.min.js"></script>
</head>
<body>
  <img src="banner.svg" alt="Classroom of the Elite banner" class="banner">
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a id="profile-link" href="profile.html">Profile</a>
    <a id="cote-task-link" href="cote-task.html">COTE Task</a>
    <a id="elms-link" href="elms.html">eLMs</a>
    <a id="transfer-link" href="transfer.html">Transfer</a>
    <a href="about.html">About</a>
    <a href="help.html">Help</a>
    <a id="teacher-link" href="teacher.html">Teacher</a>
    <a id="login-link" href="login.html">Login</a>
    <a id="logout-link" href="#" style="display:none;">Logout</a>
  </nav>

  <div class="wizard card teacher-card">
    <div class="wizard-tabs">
      <button data-step="school" class="active">School & Term</button>
      <button data-step="classes">Classes</button>
    </div>

    <!-- Step 1: School & Term -->
    <div id="step-school" class="wizard-step active">
      <h2>Schools</h2>
      <form id="create-school-form">
        <input id="school-name" placeholder="School Name" required>
        <input id="school-address" placeholder="Address" required>
        <button type="submit">Create School</button>
      </form>
      <ul id="school-list"></ul>
      <div id="term-panel" class="hidden">
        <h3>Terms</h3>
        <form id="create-term-form">
          <input id="term-school-year" placeholder="S.Y.2025-2026" required>
          <button type="submit">Create Term</button>
        </form>
        <ul id="term-list"></ul>
      </div>
    </div>

    <!-- Step 2: Classes -->
    <div id="step-classes" class="wizard-step">
      <h2>Classes</h2>
      <form id="create-class-form">
        <input id="class-subject" placeholder="Subject" required>
        <input id="class-school-year" placeholder="2025-2026" required>
        <input id="class-section" placeholder="Section" required>
        <button type="submit">Create Class</button>
      </form>
      <ul id="class-list"></ul>
      <p><a href="teacher-score.html" class="link-btn">Open Score Page</a></p>
    </div>
  </div>

  <div id="roster-sheet" style="display:none">
    <div class="controls">
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
      <button id="addBlankRowsBtn">Add 10 Rows</button>
      <span id="saveStatus" class="small-note"></span>
    </div>
    <div id="rosterGrid"></div>
  </div>

  <script type="module">
    import { setupNav, requireLogin } from './auth.js';
    setupNav();
    requireLogin(['teacher']);
  </script>
  <script type="module" src="teacher.js"></script>
  <script type="module" src="teacher-roster.js"></script>
</body>
</html>
