<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Scores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="banner.svg" alt="Classroom of the Elite banner" class="banner">
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a id="profile-link" href="profile.html">Profile</a>
    <a id="cote-task-link" href="cote-task.html">COTE Task</a>
    <a id="elms-link" href="elms.html">eLMs</a>
    <a id="transfer-link" href="transfer.html">Transfer</a>
    <a href="about.html">About</a>
    <a href="help.html">Help</a>
    <a id="teacher-link" href="teacher.html">Teacher</a>
    <a id="login-link" href="login.html">Login</a>
    <a id="logout-link" href="#" style="display:none;">Logout</a>
  </nav>
  <div id="admin-panel" class="card">
    <h2>School Admin</h2>
    <form id="create-school-form">
      <input id="school-name" placeholder="School Name" required>
      <input id="school-address" placeholder="Address" required>
      <input id="school-year" placeholder="School Year" required>
      <input id="school-principal" placeholder="Principal">
      <input id="school-contact-email" placeholder="Contact Email">
      <input id="school-contact-phone" placeholder="Contact Phone">
      <input id="school-logo-url" placeholder="Logo URL">
      <button type="submit">Create School</button>
    </form>
    <ul id="school-list"></ul>

    <form id="create-term-form">
      <select id="school-select"></select>
      <input id="term-name" placeholder="Term Name" required>
      <input id="term-start" type="date" required>
      <input id="term-end" type="date" required>
      <input id="weight-ww" type="number" placeholder="WW%">
      <input id="weight-pt" type="number" placeholder="PT%">
      <input id="weight-exam" type="number" placeholder="Exam%">
      <button type="submit">Create Term</button>
    </form>
    <ul id="term-list"></ul>

    <form id="create-class-form">
      <select id="school-select-2"></select>
      <select id="term-select"></select>
      <input id="class-name" placeholder="Class Name" required>
      <input id="grade-level" placeholder="Grade Level" required>
      <input id="section" placeholder="Section" required>
      <input id="strand" placeholder="Strand">
      <input id="subject" placeholder="Subject">
      <input id="room" placeholder="Room">
      <input id="schedule" placeholder="Schedule">
      <button type="submit">Create Class</button>
    </form>
    <ul id="class-list"></ul>

    <form id="add-student-form">
      <select id="school-select-3"></select>
      <select id="term-select-2"></select>
      <select id="class-select"></select>
      <input id="student-name" placeholder="Student Name" required>
      <input id="student-lrn" placeholder="LRN" required>
      <input id="student-birthdate" type="date" required>
      <select id="student-sex" required>
        <option value="">Sex</option>
        <option value="M">M</option>
        <option value="F">F</option>
      </select>
      <input id="student-email" placeholder="Email">
      <input id="guardian-contact" placeholder="Guardian Contact">
      <button type="submit">Add Student</button>
    </form>
    <table id="roster-table"></table>
  </div>
  <div class="card teacher-card">
    <h2>Teacher Score Encoder</h2>
    <div class="table-container">
      <table id="scores-table">
        <thead>
        <tr id="group-header">
          <th colspan="4">Student Profile</th>
          <th id="ww-group" colspan="2">Written Works</th>
          <th id="pt-group" colspan="2">Performance Task</th>
          <th id="merit-group" colspan="2">Merit</th>
          <th id="demerit-group" colspan="2">Demerit</th>
        </tr>
        <tr id="sub-header">
          <th>Student Name</th>
          <th>LRN</th>
          <th>Grade-Section</th>
          <th>Class</th>
          <th class="ww-header">W1</th>
          <th id="ww-total-header">TW</th>
          <th class="pt-header">PT1</th>
          <th id="pt-total-header">TP</th>
          <th class="merit-header">M1</th>
          <th id="merit-total-header">TM</th>
          <th class="demerit-header">D1</th>
          <th id="demerit-total-header">TD</th>
        </tr>
        <tr id="max-row">
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th><input type="number" class="ww-max"></th>
          <th id="ww-max-placeholder"></th>
          <th><input type="number" class="pt-max"></th>
          <th id="pt-max-placeholder"></th>
          <th><input type="text" class="merit-label" maxlength="4"></th>
          <th id="merit-max-placeholder"></th>
          <th><input type="text" class="demerit-label" maxlength="4"></th>
          <th id="demerit-max-placeholder"></th>
        </tr>
      </thead>
      <tbody id="scores-body"></tbody>
    </table>
    </div>
    <div class="action-buttons">
      <button id="save">Save</button>
      <button id="download">Download CSV</button>
    </div>
  </div>
  <script type="module">
    import { setupNav, requireLogin } from './auth.js';
    setupNav();
    requireLogin(['teacher']);
  </script>
  <script type="module" src="teacher-admin.js"></script>
  <script type="module" src="teacher.js"></script>
</body>
</html>
