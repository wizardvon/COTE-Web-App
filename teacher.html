<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Scores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="banner.svg" alt="Classroom of the Elite banner" class="banner">
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a id="profile-link" href="profile.html">Profile</a>
    <a id="cote-task-link" href="cote-task.html">COTE Task</a>
    <a id="elms-link" href="elms.html">eLMs</a>
    <a id="transfer-link" href="transfer.html">Transfer</a>
    <a href="about.html">About</a>
    <a href="help.html">Help</a>
    <a id="teacher-link" href="teacher.html">Teacher</a>
    <a id="login-link" href="login.html">Login</a>
    <a id="logout-link" href="#" style="display:none;">Logout</a>
  </nav>
  <div id="admin-panel" class="card">
    <h2>School Admin</h2>
    <ul id="school-list"></ul>

    <button id="toggle-school-form">Create School</button>
    <form id="create-school-form" style="display:none;">
      <input id="school-name" placeholder="School Name" required>
      <input id="school-address" placeholder="Address" required>
      <input id="school-logo-url" placeholder="Logo URL">
      <button type="submit">Create School</button>
    </form>

    <button id="toggle-term-form">Create Term</button>
    <form id="create-term-form" style="display:none;">
      <select id="school-select"></select>
      <input id="school-year" placeholder="School Year" required>
      <input id="term-name" placeholder="Term Name" required>
      <button type="submit">Create Term</button>
    </form>
    <ul id="term-list"></ul>

    <button id="toggle-class-form">Create Class</button>
    <form id="create-class-form" style="display:none;">
      <select id="school-select-2"></select>
      <select id="term-select"></select>
      <input id="class-name" placeholder="Class Name" required>
      <input id="grade-level" placeholder="Grade Level" required>
      <input id="section" placeholder="Section" required>
      <input id="subject" placeholder="Subject" required>
      <button type="submit">Create Class</button>
    </form>
    <ul id="class-list"></ul>
  </div>
  <div class="card">
    <h2>Select a School</h2>
    <ul id="class-tree"></ul>
  </div>
  <script type="module">
    import { setupNav, requireLogin } from './auth.js';
    setupNav();
    requireLogin(['teacher']);
  </script>
  <script type="module" src="teacher-admin.js"></script>
  <script type="module" src="class-tree.js"></script>
</body>
</html>
